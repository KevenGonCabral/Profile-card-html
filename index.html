<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>
<div class="background-image top-right"></div>
<div class="background-image bottom-left"></div>
    <div class="main">
        
        <div class="bc-ct"></div>
    
        <div class="mid-ct"></div>
    
        <div class="num-ct">
            <div class="num1">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="num2">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="num3">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
        <div class="profile">
            <img id="photo" src="img/image-victor.jpg" alt="profile photo">
            <div class="name-prof">
                <h1>Victor Crest</h1>
                <p>26</p>
            </div>
            <p>London</p>
        </div>

        
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/KevenGonCabral" target="_blank">Your Name Here</a>.
      </div>
